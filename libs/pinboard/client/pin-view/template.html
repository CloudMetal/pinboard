<div class="pin">
  <a data-href="url" target="_blank">
    <img data-src="thumbnailUrl"/>
  </a>
  <div class="detail-container">
    <span data-text="description"></span>
    <span class="site-link-label"><a data-href="url" class="site-link" data-text="domain"></a></span>
    <div class="pin-controls">
      <a class="icon-comment pin-comment-btn" data-js-action="showCommentInput" class="icon-comment">3</a>
      <a class="icon-resize-full" data-js-action="featurePin"></a>
    </div>
    <div class="comment-box">
      <ul class="comments"></ul>
      <textarea class="commentField" placeholder="Add Comment.."></textarea>
      <a class="btn" data-js-action="addComment">Add</a>
      <span class="or">or</span>
      <a class="text-btn" data-js-action="hideCommentInput">Cancel</a>
    </div>
  </div>
</div>
