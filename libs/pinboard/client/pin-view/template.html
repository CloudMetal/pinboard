<div class="pin">
  <a data-href="url" target="_blank">
    <img data-src="thumbnailUrl"/>
  </a>
  <div class="detail-container">
    <span data-text="description"></span>
    <span class="site-link-label">Pinned from <a data-href="url" class="site-link" data-text="domain"></a></span>
    <div class="pin-controls">
      <a class="icon-comment pin-comment-btn" data-js-action="showCommentInput" class="icon-comment">3</a>
      <a class="icon-star" data-js-action="featurePin"></a>
    </div>
    <div class="comment-box">
      <ul class="comments">
        <li class="comment">
          <a class="comment-author">Ryan Ko</a>
          <span class="comment-content">Here is a statement about this pin!</span>
          <span class="comment-time">12/08/13</span>
        </li>
        <li class="comment">
          <a class="comment-author">Ryan Ko</a>
          <span class="comment-content">Here is a statement about this pin!</span>
          <span class="comment-time">12/08/13</span>
        </li>
        <li class="comment">
          <a class="comment-author">Ryan Ko</a>
          <span class="comment-content">Here is a statement about this pin!</span>
          <span class="comment-time">12/08/13</span>
        </li>
      </ul>
      <textarea placeholder="Add Comment.."></textarea>
      <a class="btn">Add</a>
      <span class="or">or</span>
      <a class="text-btn" data-js-action="hideCommentInput">Cancel</a>
    </div>
  </div>
</div>
